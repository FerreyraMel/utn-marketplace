<!DOCTYPE html>
<html lang="es">

<head>
  <title>UTN Marketplace</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="grid-layout-index">

    <div class="c1-encabezado">
      <div class="encabezado-izq">
        <a href="index.html"><img src="img/logo.png" alt="Logo UTN Marketplace" id="logo"></a>
      </div>
      <div class="encabezado-centro">
        <form action="#" method="get">
          <input type="search" id="search" placeholder="Escribe lo que quieres buscar...">
          <button type="submit" id="boton-buscar">Buscar</button>
        </form>
      </div>
      <div class="encabezado-der">
        <img src="img/corazon.png" alt="Favoritos" class="iconos-menu">
        <img src="img/cart.png" alt="Carrito" class="iconos-menu">
        <img src="img/bell.png" alt="Notificaciones" class="iconos-menu">
      </div>
    </div>

    <div class="c2-productos">
      <div class="producto1">
        <a href="product1.html" target="_blank" class="nombre-producto">Notebook Asus S510u</a>
        <p class="precio">$150.000</p>
        <a href="product1.html" target="_blank"><img src="img/notebook-asus.jpg" alt="Notebook Asus"
            class="imagen-producto">
      </div>

      <div class="producto2">
        <a href="product2.html" target="_blank" class="nombre-producto">Notebook Dell Inspiron 3505</a>
        <p class="precio">$244.000</p>
        <a href="product2.html" target="_blank"><img src="img/notebook-dell.jpg" alt="Notebook Dell"
            class="imagen-producto">
      </div>

      <div class="producto3">
        <a href="product3.html" target="_blank" class="nombre-producto">Apple Macbook Pro A2338</a>
        <p class="precio">$530.000</p>
        <a href="product3.html" target="_blank"><img src="img/notebook-macbook.jpg" alt="Notebook Apple"
            class="imagen-producto">
      </div>

      <div class="producto4">
        <a href="product4.html" target="_blank" class="nombre-producto">Notebook Asus VivoBook X1502ZA</a>
        <p class="precio">$399.000</p>
        <a href="product4.html" target="_blank"><img src="img/notebook-asus2.jpg" alt="Notebook Asus"
            class="imagen-producto">
      </div>

      <div class="producto5">
        <a href="product5.html" target="_blank" class="nombre-producto">Notebook MSI Thin GF63</a>
        <p class="precio">$519.000</p>
        <a href="product5.html" target="_blank"><img src="img/notebook-msi.jpg" alt="Notebook MSI"
            class="imagen-producto">
      </div>

      <div class="producto6">
        <a href="product6.html" target="_blank" class="nombre-producto">Notebook Bangho Max L5 i7</a>
        <p class="precio">$308.000</p>
        <a href="product6.html" target="_blank"><img src="img/notebook-bangho.jpg" alt="Notebook Bangho"
            class="imagen-producto">
      </div>
    </div>

  </div>

</body>

</html>
